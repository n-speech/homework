<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Вход — Личный кабинет</title>
<style>
body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f9f9f9; }
.card { padding: 20px; border-radius: 8px; background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
input { width: 100%; padding: 8px; margin: 5px 0 15px; border-radius: 4px; border: 1px solid #ccc; }
.btn { width: 100%; padding: 10px; border: none; background: #ffd966; cursor: pointer; border-radius: 4px; }
.btn:hover { background: #f2c94c; }
.error { color: red; font-size: 14px; margin-top: -10px; margin-bottom: 10px; }
</style>
</head>
<body>
<div class="card">
  <h2>Вход</h2>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Пароль" />
  <button id="loginBtn" class="btn">Войти</button>
  <p id="error" class="error"></p>
  <p>Тестовый аккаунт: <b>test@mail.com / 12345</b></p>
</div>

<script>
const STORAGE_KEY = "lk_user_cached";

let users = [];

// загружаем JSON с пользователями
fetch("users.json")
  .then(res => res.json())
  .then(data => users = data)
  .catch(err => console.error("Ошибка загрузки пользователей:", err));

document.getElementById("loginBtn").addEventListener("click", () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const user = users.find(u => u.email === email && u.password === password);

  if (!user) {
    document.getElementById("error").textContent = "Неверный email или пароль";
    return;
  }

  // сохраняем объект пользователя с именем и курсами
  localStorage.setItem(STORAGE_KEY, JSON.stringify(user));

  window.location.href = "dashboard.html";
});
</script>
</body>
</html>
